{% extends "shop/layout.html" %}
{% load humanize %}

{% block content %}
    <h2>{{item.name}}</h2>
    {%if item.photo %} 
        <img src="{{item.photo.url}}" style="max-width: 100%;"><br/>
    {%endif%}
    가격: {{item.price | intcomma}}원 {%comment%} 160.000 {%endcomment%}
    {% if item.desc %}
    <p>
        {{item.desc}}
    </p> 
    {% endif %}

    <hr />
    <!--목록-->
    <a href="{%url "shop:item_list"%}">목록</a>
    <a href="{%url "shop:item_edit"%}">수정</a>
{% endblock %}

{% extends "shop/layout.html" %}
    {% block content %} 
    <form action='' method='GET'> 
        <input type="text" name='q' value="{{ q }}"/> <!--검색 부분-->
        <input type="submit" value="search">
    </form>
    <h1>Ask Company</h1>
    <ul>
        {%for item in item_list%}
        <li>
            <a href="/shop/{{item.pk}}">
                {{item.name}}
            </a>
             {{item.price}} {{item.desc}}
        </li>
        {% endfor %}
      </ul>
    {% endblock %}

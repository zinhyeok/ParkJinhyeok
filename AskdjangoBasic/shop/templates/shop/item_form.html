<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="col-sm-12">
                <h2>New Item</h2>
                {% if error_list %}
                    <div class="alert alert-danger">
                        error_list: {{ error_list }}
                    </div>
                {% endif %}
                {% if initial %}
                    <div class="alert alert-info">
                        initial: {{ initial }}
                    </div>
                {% endif %}
                <form action="" method="post" enctype="multipart/form-data" autocomplete="off">
                    {% csrf_token %}
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>name</th>
                                <td>
                                    <input type="text" name="name" value="{{ initial.name }}" class="form-control" />
                                </td>
                            </tr>
                            <tr>
                                <th>desc</th>
                                <td>
                                    <textarea name="desc" class="form-control">{{ initial.desc }}</textarea>
                                </td>
                            </tr>
                            <tr>
                                <th>price</th>
                                <td>
                                    <input type="text" name="price" value="{{ initial.price }}" class="form-control" />
                                </td>
                            </tr>
                            <tr>
                                <th>photo</th>
                                <td>
                                    <input type="file" name="photo" class="form-control" />
                                </td>
                            </tr>
                            <tr>
                                <th>is_publish</th>
                                <td>
                                    <input type="checkbox" name="is_publish" value="1" {% if initial.is_publish %}checked{% endif %} />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" value="저장하기" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </body>
</html>
